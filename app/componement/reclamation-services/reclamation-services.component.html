<h2>Reclamation</h2>                      
    <div class="table-wrapper" >
        <button routerLink="/addreclamation" class="btn btn-danger" style="margin-left: 1250px;">Add Reclamation</button>
        <table class="fl-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Type Reclamation</th>
                    <th>Date</th>
                    <th>status</th>
                    <th>Option</th>
                    

                </tr>
            </thead>
            <tbody>
                <tr *ngFor =" let item of items">
                    <td> {{item.description}} </td>
                    <td> {{item.type}} </td>
                    <td> {{item.date}} </td>
                    <td> {{item.status}} </td>
                  
                   
                    <td>
                        <button (click)="updateItem(item.codeReclamation)" class="btn btn-info">Update</button>

                        <button (click)="deleteItem(item.codeReclamation)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    </td>
            </tr>
            
            <tbody>
        </table>
    </div>

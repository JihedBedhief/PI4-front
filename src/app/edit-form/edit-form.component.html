
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<form action="/addOffer" method="POST" class="form-container">
    <h2 class="form-title">Update an Offer</h2>
    <div class="form-group">
        <label for="reference">Reference:</label>
        <input type="text" id="reference" name="reference" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="contratType">Contract Type:</label>
        <select id="contratType" name="contratType" class="form-control" required>
            <option value="CDI">CDI</option>
            <option value="CDD">CDD</option>
            <option value="Stage">Stage</option>
            <option value="Freelance">Freelance</option>
        </select>
    </div>
    <div class="form-group">
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="experienceLevel">Experience Level:</label>
        <select id="experienceLevel" name="experienceLevel" class="form-control" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
    </div>
    <div class="form-button-group">
    <button type="submit" class="btn btn-primary btn-block">
        <i class="fa fa-plus-circle"></i> Update
    </button>
    <button type="button" class="btn btn-danger"> 
        <i class="fa fa-times"></i> Cancel
    </button>   
    </div> 
</form>


<div class="container mt-5 pt-4">
    <button type="button" class="btn btn-primary custom-button" style="margin-top: 70px;" data-bs-toggle="modal" data-bs-target="#addOfferModal" >
        Add an Offer
    </button>
    <div class="row">
      <div *ngFor="let offre of offres" class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
        <div class="card border-0 bg-light rounded shadow">
          <div class="card-body p-4">
            <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">{{ offre.contratType }}</span>
            <h5>{{ offre.title }}</h5>
            <div class="mt-3">
              <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ offre.location }}</span>
            </div>
            <div class="mt-3">
              <!-- Ajoutez un bouton pour afficher les dÃ©tails -->
              <a routerLink="offerDetails" class="btn btn-primary" (click)="showDetails(offre)">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

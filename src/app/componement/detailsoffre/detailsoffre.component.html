<div class="container mt-5 pt-4 custom-container">
    <div class="card border-0 bg-light rounded shadow">
        <div class="card-body p-4">
            <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">{{ offre?.contratType }}</span>
            <h5>{{ offre?.title }}</h5>
            <div class="mt-3">
                <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ offre?.location }}</span>
            </div>
            <div class="mt-3">
                <p><strong>Reference:</strong> {{ offre?.reference }}</p>
                <p><strong>Description:</strong> {{ offre?.description }}</p>
                <!--                <p><strong>Deadline:</strong> {{ offre?.deadline | date }}</p>
-->
                <p><strong>Skills:</strong> {{ offre?.skills }}</p>
                <p><strong>Experience Level:</strong> {{ offre?.experienceLevel }}</p>
                <!-- Vous pouvez ajouter d'autres champs ici -->
                <button class="btn custom-button mr-2"><i class="fa fa-check-circle"></i> Postuler</button>
                <button class="btn btn-outline-primary custom-button ml-2">
                    <i class="fa fa-heart text-danger"></i> Ajouter au favoris
                </button>
            </div>
        </div>
    </div>
</div>

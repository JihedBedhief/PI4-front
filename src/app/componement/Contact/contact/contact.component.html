<div class="container" id="container">
    <div class="row">
        <div class="col-6">
            <img src="assets/Component 20 â€“ 1.png" id="model1" alt="model1">
            <img src="assets/Ellipse 24.png" id="eclipseH" alt="">
            <img src="assets/Polygon 1.png" id="polygonH" alt="">
            <img src="assets/Rectangle 4.png" id="rectangleH" alt="">
        </div>
        <div class="col-6" id="formC">
            <main class="form-signin">
                <form  >
                <h1 class="h3 mb-3 fw-normal">Contact</h1>
                <div id="form">
                    <div class="row" >
                            <div class="col-6">
                                <div class="form-floating" >
                                    <input type="text" class="form-control" formControlName="fullName"  id="floatingInput" id="row" placeholder="foulen">
                                    <label for="floatingInput">Full Name</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" formControlName="sub"  id="floatingInput" id="row" placeholder="subject">
                                    <label for="floatingInput">Subject</label>
                                </div>
                            </div>
                    </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" formControlName="email"  id="floatingPassword" placeholder="name@gmail.com">
                            <label for="floatingPassword">Email</label>
                            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                        </div>
                        <div>
                            <textarea name="message" formControlName="msg" id="message" placeholder="your message"></textarea>
                        </div>
                </div>
                <button class=" btn btn-lg btn-primary" type="submit" routerLink="/" >Send</button>
                </form>
            </main>
        </div>
    </div>
   
</div>

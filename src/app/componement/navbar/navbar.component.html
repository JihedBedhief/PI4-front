<nav id="my-first">
  <ul>
    <li class="logotype">
      <a routerLink="/"><img src="assets/logo.PNG" alt="" /></a>
    </li>
    <li class="burger" (click)="toggleMenu()">
      <i class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</i>
    </li>
    <li class="menu" [class.is-open]="isMenuOpen">
      <a href="#" class="menu-item">Le Forum</a>
      <a routerLink="/exposant" class="menu-item">Les Exposants</a>
      <a routerLink="/info-pratiques" class="menu-item">Infos Pratique</a>
      <a routerLink="/contact" class="menu-item">Contact</a>
      <div *ngIf="ks.getUserRoles().includes('ADMIN')">
      <a routerLink="/login" class="menu-item">Login</a>
      </div>
      <div *ngIf="profile">
        <a routerLink="/UserInfo" class="menu-item">Add User Infos</a>
        </div>
      
    </li>
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <ng-container *ngIf="profile; else loginTemplate">
          {{ profile.username }}
          
        </ng-container>

        <ng-template #loginTemplate>
          <button class="btn btn-success" (click)="handleLogin()">Login</button>
        </ng-template>
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <ng-container *ngIf="profile; else showLogin">
          <li>
            <button class="dropdown-item" (click)="handleLogout()">
              Logout
            </button>
            <button class="dropdown-item" (click)="manageAccout()">
              account managment 
            </button>

          </li>
        </ng-container>

        <ng-template #showLogin>
          <li>
            <button class="dropdown-item" (click)="handleLogin()">Login</button>
          </li>
        </ng-template>

        <li>
          <hr class="dropdown-divider" />
        </li>
      </ul>
    </li>
  </ul>
</nav>

<div class="container">
    <div class="table-wrapper">
        <h2 class="detail-title">Update an Application</h2>
    
        <form  class="form-container">
        
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="email" id="contact" formControlName="contact" class="form-control" required>
                
            </div>
        
            <div class="form-group">
                <label for="portfolio">Portfolio:</label>
                <input type="text" id="portfolio" formControlName="portfolio" class="form-control" required>
               
            </div>
        
            <div class="form-button-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fa fa-plus-circle"></i> Add
                </button>     
                <button type="button" class="btn btn-danger" >
                    <i class="fa fa-reply"></i> Back
                </button>
            </div> 
        </form>
    </div>
</div>

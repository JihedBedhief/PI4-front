<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row justify-content-between">
                <div class="col-sm-6">
                    <h2>Manage <b>Applications</b></h2>
                </div>
                <div class="col-sm-6 text-right">
                    <a routerLink="/quiz" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;
                    </i> <span>Add New Application</span></a>                  
                </div>
                
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Contact</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let application of applications">
                    <td>{{ application.contact }}</td>
                    <td>{{ application.status }}</td>
                    <td>{{ application.date | date }}</td>
                    <td>
                        <a routerLink="/application-details/{{application.codeCandidature}}" class="view" data-toggle="tooltip" title="Details">
                            <i class="material-icons">&#xE417;</i>
                        </a>
                        <a (click)="cancelApplication(application.codeCandidature)" class="delete" data-toggle="modal" 
                        title="Delete">
                            <i class="material-icons" data-toggle="tooltip">&#xE872;</i>
                    </a>
                        <a [routerLink]="'/editApp/' + application.codeCandidature" class="edit" data-toggle="modal">
                            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                    </td>
                </tr>				
            </tbody>
        </table>
    </div>
</div>

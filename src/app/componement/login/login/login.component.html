<div class="page-container">
  <div class="container">
      <div class="row">
          <div class="col-md-6 order-md-1 order-2" style="position: relative;" >
              <img src="assets/try.png" id="model2login" alt="model1">
              <img src="assets/Ellipse 24.png" id="eclipseL" alt="">
              <img src="assets/Polygon 1.png" id="polygonL" alt="">
              <img src="assets/Rectangle 4.png" id="rectangleL" alt="">
          </div>
          <div class="col-md-6 order-md-2 order-">
              <main class="form-signin">
                  <form [formGroup]="loginForm">
                      <h1 class="h3 mb-3 fw-normal">Log In</h1>
                      <div class="input-group">
                          <img src="assets/email.png" class="input-icon" alt="email icon">
                          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                      </div>
                      <div class="input-group">
                          <img src="assets/password.png" class="input-icon" alt="password icon">
                          <input type="password" class="form-control" formControlName="password" placeholder="Password">
                          <!-- <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i> -->
                      </div>
                      <button class="btn btn-lg btn-primary" type="submit" (click)="onSubmit()">Log in</button>
                  </form>
                  <div class="create-account">
                    <p>You don't have an account?</p>
                    <a class="router-link" routerLink="">Create account ?</a>
                </div>
              </main>
          </div>
      </div>
  </div>
</div>



<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
            <h2>Manage <b>Items</b></h2>
          </div>
                    <div class="col-sm-6 text-right"> <!-- Alignement Ã  droite -->
                        <a href="/Add/item" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Offer</span></a>                  

                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>image</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <img [src]="item.processedImg" alt="product-image" style="max-width: 100px; max-height: 100px;" />
                </td>
                <td>
                    <button class="btn btn-info" [routerLink]="'/item/'+item.codeItem">Update</button>
                    <button (click)="deleteItem(item.codeItem)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    <!-- Add Auction button -->
                    <button (click)="createAuction(item.codeItem)" class="btn btn-primary" style="margin-left: 10px;">Add Auction</button>
                </td>
            </tr>
        </table>
    </div>
    </div>
    </body>


<div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>image</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <img [src]="item.processedImg" alt="product-image" style="max-width: 100px; max-height: 100px;" />
                </td>
                <td>
                    <button class="btn btn-info" [routerLink]="'/dashboard/admin/item/'+item.codeItem">Update</button>
                    <button (click)="deleteItem(item.codeItem)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                    <!-- Add Auction button -->
                    <button (click)="createAuction(item.codeItem)" class="btn btn-primary" style="margin-left: 10px;">Add Auction</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

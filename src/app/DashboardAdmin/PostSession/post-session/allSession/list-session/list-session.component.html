
    <h2>Items</h2>                         <button routerLink="/dashboard/admin/session" class="btn btn-danger">Add</button>

    <div class="table-wrapper">
        <table class="fl-table">
            <thead>
                <tr>
                    <th> Date</th>
                    <th>Location</th>
                    <th>Duration</th>
                    <th>Flyer</th>
                    <th>action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor =" let session of sessions">
                    <td> {{session.date}} </td>
                    <td> {{session.location}} </td>
                    <td> {{session.duration}} </td>
                    <td>    <img [src]="'data:image/jpeg;base64,' + session.flyer" style="max-width: 100px; max-height: 100px;" />
                    </td>
                    <td>
                        <button  class="btn btn-info">Update</button>
                        <button (click)="deleteItem(session.id)"  class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        <button  class="btn btn-info" (click)="openAddBid(session.id)">Add Stand</button>
                        <button  class="btn btn-info" (click)="reserver(session.id)">Reserver</button>

                    </td>   
            </tr>
            
            <tbody>
        </table>
    </div>

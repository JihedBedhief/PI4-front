<div *ngFor="let auc of auctions">
    <div class="container mt-5 pt-4">
      <div class="row align-items-end mb-4 pb-2">
        <div class="col">
          <div class="card border-0 bg-light rounded shadow">
            <img [src]="auc.processedImg" alt="product-image" class="card-img-top" style="object-fit: cover; height: 200px;">
            <div class="card-body p-4">
              <h5 class="card-title">{{ auc.name }}</h5>
              <h5 class="card-title">{{ auc.desc }}</h5>

              <div class="mt-3">
                <a class="btn btn-primary" (click)="openAddBid(auc.codeAuction)">Add a bid</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

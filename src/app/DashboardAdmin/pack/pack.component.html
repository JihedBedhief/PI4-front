<div class="container">
  <div class="pack-container">
    <form [formGroup]="packForm" (submit)="addItem()" class="pack-form">
      <div class="form-group">
        <label for="packType">Type de Pack</label>
        <select formControlName="packType" id="packType" name="packType" class="form-control">
          <option *ngFor="let type of packTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pricePack">Prix du Pack</label>
        <input type="number" formControlName="pricePack" id="pricePack" name="pricePack" placeholder="Prix du pack" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
</div>

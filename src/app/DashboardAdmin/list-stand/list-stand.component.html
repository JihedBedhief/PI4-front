<div class="containerr">

<div class="container">
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div class="selected-info" *ngIf="selectedStand">
    <div class="info-container">
      <p><strong>ID:</strong> {{ selectedStand?.id }}</p>
      <p><strong>Price:</strong> {{ selectedStand?.price }}</p>
      <button type="button" (click)="openConfirmationDialog()" [ngClass]="{ 'disabled-button': selectedStand.reserved === 1 }">Book</button>

    </div>
  </div>
</div>
</div>
